<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Khronos - Login</title>

        <link rel="stylesheet" href="./shared/global.css">
        <link rel="stylesheet" href="./shared/login.css">
    </head>
    <body>
        <div class="splash" role="img" title="Splash image"></div>

        <form id="login-form">
            <h1>Guia</h1>

            <label for="nome">Nome</label>
            <input type="text" placeholder="Nome Sobrenome" required>

            <label for="senha">Senha</label>
            <input name="senha" type="password" placeholder="••••••••" required>

            <label for="curso">Curso que está guiando</label>
            <select name="curso" id="curso" required>
                <option hidden disabled selected value>Nenhuma selecionada</option>
                <option value="adm">ADM</option>
                <option value="cont">CONT</option>
                <option value="rh">RH</option>

                <!-- NOTE: Não sei se vai apresentar aos outros informática -->
                <option value="info">INFO</option>
            </select>

            <button type="submit">Login</button>
        </form>
    </body>
</html>
